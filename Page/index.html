<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Pong</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="mainPanel">
        <div id="imgImg">
            <img src="pong.jpg.jpg">
        </div>
        <div class="imgText">
            Ping Pong Score Keeper !
        </div>
        <div class="textArea">
            <div>
                <span id="score1">0</span>
                <span>
                    TO
                </span>
                <span id="score2">0</span>
            </div>
            <div>
                Use the buttons below to keep score !
            </div>
            <div class="withButton">
                <span>Playing to</span>
                <span>
                    <select id="dropdown">
                        <option value="1">1</option>
                        <option value="2" selected="selected">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </span>
            </div>
            <div class="btn-group threeButton" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" id='player1'>+1Player 1</button>
                <button type="button" class="btn btn-secondary" id='player2'>+1Player 2</button>
                <button type="button" class="btn btn-secondary" id='reset'>Reset</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
